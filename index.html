<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字雨-彬彬</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding: 0;
		}
		canvas{
			background: lightblue;
		}
		body{
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var s = window.screen;
			var h = s.availHeight;
			var w = s.availWidth;
			var canvas = document.getElementById("canvas");
			canvas.width = 1980px;
			canvas.height =1080px;
			var ctx = canvas.getContext("2d");

			var cols = Math.floor(w/14);
			var fontSize = 14;
			var drop = [];
			var color = ["#FC0000","#FC05E1","#A107FD","#06A4FA","#FFA500","#74FC07","#573A70","#498B88"];
			
			for(var i = 0;i<cols;i++){
				drop.push(0);
			}
			function drawText(){
				var colorPick = Math.round(Math.random()*color.length)-1;
				ctx.fillStyle="rgba(0,0,0,0.05)";
				ctx.fillRect(0,0,w,h);
				ctx.fillStyle=color[colorPick];

				ctx.font = "600 "+fontSize+"px 微软雅黑";
				for(var i = 0;i<cols;i++){
					var x = i*fontSize;
					var y = drop[i]*fontSize;
					ctx.fillText("彬",x,y);
					drop[i]++;
					if(y>h&&Math.random()>0.99){
						drop[i]=0;
					}
				}
			}
			setInterval(drawText, 50,false);
		}


	</script>
</head>
<body>
	<canvas id = "canvas"></canvas>
</body>
</html>
